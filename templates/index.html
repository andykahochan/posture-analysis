<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posture Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 5% auto;
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1em;
            color: #555;
        }
        input[type="file"] {
            margin-top: 0.5em;
        }
        button {
            margin-top: 2em;
            padding: 1em;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .flash {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Posture Analysis</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <label for="anterior_image">Upload Anterior View Image:</label>
            <input type="file" name="anterior_image" id="anterior_image" accept="image/*" required>

            <label for="lateral_image">Upload Lateral View Image:</label>
            <input type="file" name="lateral_image" id="lateral_image" accept="image/*" required>

            <button type="submit">Generate PDF Report</button>
        </form>
    </div>
</body>
</html>

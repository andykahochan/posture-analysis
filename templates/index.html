<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姿勢分析應用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            background-size: 1800% 1800%;
            animation: rainbow 18s ease infinite;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .dropzone {
            border: 2px dashed #007bff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dropzone:hover, .dropzone.dragover {
            background-color: #e9ecef;
            border-color: #0056b3;
            color: #0056b3;
            transform: scale(1.02);
        }

        .dropzone i {
            transition: transform 0.3s ease;
        }

        .dropzone:hover i {
            transform: translateY(-5px);
        }

        .hidden {
            display: none;
        }

        .progress {
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #28a745;
            width: 0%;
            transition: width 0.4s ease;
        }

        .btn-submit {
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .dropzone {
                padding: 15px;
            }

            .logo {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="text-center">
            <img src="logo.jpg" alt="Logo" class="logo img-fluid">
            <h1 class="mb-4">姿勢分析應用</h1>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="關閉"></button>
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" id="upload-form">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="anterior_file" class="form-label">上視圖檔案</label>
                    <div class="dropzone" id="anterior-dropzone">
                        <i class="fas fa-file-import fa-3x mb-3"></i>
                        <p>拖放上視圖檔案到這裡或點擊選擇</p>
                        <input type="file" name="anterior_file" id="anterior_file" class="form-control hidden">
                    </div>
                    <div id="anterior-file-info" class="file-info"></div>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="lateral_file" class="form-label">側視圖檔案</label>
                    <div class="dropzone" id="lateral-dropzone">
                        <i class="fas fa-file-import fa-3x mb-3"></i>
                        <p>拖放側視圖檔案到這裡或點擊選擇</p>
                        <input type="file" name="lateral_file" id="lateral_file" class="form-control hidden">
                    </div>
                    <div id="lateral-file-info" class="file-info"></div>
                </div>
            </div>
            <div class="progress mb-3 hidden" id="upload-progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-submit w-100" id="submit-button">提交分析</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        const anteriorDropzone = document.getElementById('anterior-dropzone');
        const lateralDropzone = document.getElementById('lateral-dropzone');
        const anteriorInput = document.getElementById('anterior_file');
        const lateralInput = document.getElementById('lateral_file');
        const anteriorFileInfo = document.getElementById('anterior-file-info');
        const lateralFileInfo = document.getElementById('lateral-file-info');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = uploadProgress.querySelector('.progress-bar');
        const submitButton = document.getElementById('submit-button');

        function setupDropzone(dropzone, input, fileInfo) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropzone.classList.add('dragover');
            }

            function unhighlight() {
                dropzone.classList.remove('dragover');
            }

            dropzone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length > 0) {
                    input.files = files;
                    updateFileInfo(files[0]);
                }
            }

            function updateFileInfo(file) {
                fileInfo.textContent = `檔案名稱: ${file.name}, 大小: ${formatFileSize(file.size)}`;
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            dropzone.addEventListener('click', () => input.click());

            input.addEventListener('change', () => {
                if (input.files && input.files[0]) {
                    updateFileInfo(input.files[0]);
                }
            });
        }

        setupDropzone(anteriorDropzone, anteriorInput, anteriorFileInfo);
        setupDropzone(lateralDropzone, lateralInput, lateralFileInfo);

        const form = document.getElementById('upload-form');
        form.addEventListener('submit', function(event) {
            const filesSelected = anteriorInput.files.length > 0 && lateralInput.files.length > 0;
            if (!filesSelected) {
                event.preventDefault();
                alert('請上傳兩個檔案（上視圖和側視圖）。');
                return;
            }

            uploadProgress.classList.remove('hidden');
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 10;
                    progressBar.style.width = progress + '%';
                }
            }, 200);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posture Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .upload-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Posture Analysis</h2>
        <p class="text-center">Upload your anterior and lateral view images to generate a posture analysis report.</p>
        <form method="post" enctype="multipart/form-data">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning" role="alert">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            <div class="upload-section">
                <label for="anterior_image">Upload Anterior View Image:</label>
                <input type="file" class="form-control-file" id="anterior_image" name="anterior_image" accept="image/*" required>
            </div>
            <div class="upload-section">
                <label for="lateral_image">Upload Lateral View Image:</label>
                <input type="file" class="form-control-file" id="lateral_image" name="lateral_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Report</button>
        </form>
    </div>
</body>
</html>

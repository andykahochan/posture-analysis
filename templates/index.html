<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posture Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Posture Analysis Report Generator</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="anterior_image">Anterior View Image:</label>
                <input type="file" name="anterior_image" id="anterior_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="lateral_image">Lateral View Image:</label>
                <input type="file" name="lateral_image" id="lateral_image" accept="image/*" required>
            </div>
            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
